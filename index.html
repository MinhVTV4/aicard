    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        .dark .spinner { border-left-color: #38bdf8; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Flashcard Study Mode Styles */
        .study-card-container {
            perspective: 1500px;
        }
        .study-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .study-card.is-flipped {
            transform: rotateY(180deg);
        }
        .study-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            overflow-y: auto;
        }
        .study-card-front {
            background-color: white;
            font-size: 1.75rem;
        }
        .dark .study-card-front {
            background-color: #1e293b; /* slate-800 */
        }
        .study-card-back {
            background-color: #f0f9ff; /* sky-50 */
            transform: rotateY(180deg);
        }
        .dark .study-card-back {
            background-color: #0c4a6e; /* sky-900 */
        }

        /* Modal transition */
        .modal { transition: opacity 0.25s ease, transform 0.25s ease; }
        .modal.hidden { pointer-events: none; opacity: 0; transform: scale(0.95); }
        .modal-overlay { transition: opacity 0.25s ease; }
        .modal-overlay.hidden { pointer-events: none; opacity: 0; }
        
        /* Skeleton Loading */
        .skeleton {
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .dark .skeleton { background-color: #334155; }
        @keyframes pulse {
            50% { opacity: .5; }
        }

        /* Basic Prose styles for Markdown content */
        .prose { font-size: 1rem; line-height: 1.75; }
        .prose h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose li { margin-bottom: 0.25rem; }
        .prose strong { font-weight: 600; }
        .prose blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #64748b; }
        .dark .prose blockquote { border-left-color: #334155; color: #94a3b8;}
    </style>
</head>

    <script type="module">
        // Import the functions you need from the SDKs you need

            projectId: "aieng-500da",

        // Initialize Firebase

        const auth = getAuth(app);
        const db = getFirestore(app);
        const ai = getAI(app);
        const generativeModel = getGenerativeModel(ai, { model: "gemini-1.5-flash" });


        // --- GLOBAL STATE ---
        let currentUser = null;

        // --- DOM ELEMENTS ---
        const authView = document.getElementById('auth-view');
        const appView = document.getElementById('app-view');
        const authForms = document.getElementById('auth-forms');
        const authError = document.getElementById('auth-error');
        const userDisplayName = document.getElementById('user-display-name');
        const mainContent = document.getElementById('main-content');
        const modalContainer = document.getElementById('modal-container');

        // --- SVG ICONS ---
        const icons = {
            delete: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`,
            edit: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>`,
            google: `<svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,36.626,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>`,
            speaker: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>`
        };

        // --- Text-to-Speech (TTS) UTILITY ---
        function speakText(text, lang = 'en-US') {
            if (!text || !('speechSynthesis' in window)) return;
            speechSynthesis.cancel(); // Stop any previous speech
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        // --- AUTHENTICATION LOGIC ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authView.classList.add('hidden');
                appView.classList.remove('hidden');
                userDisplayName.textContent = user.displayName || user.email;
                renderDecksView();
            } else {
                currentUser = null;
                appView.classList.add('hidden');
                authView.classList.remove('hidden');
                renderAuthForms();
            }
        });

        function renderAuthForms(showLogin = true) {
            authForms.innerHTML = `
                <form id="${showLogin ? 'login' : 'register'}-form" class="space-y-4">
                    <input type="email" id="${showLogin ? 'login' : 'register'}-email" placeholder="Email" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <input type="password" id="${showLogin ? 'login' : 'register'}-password" placeholder="Mật khẩu" required class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-lg bg-slate-50 dark:bg-slate-700 focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <button type="submit" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all">${showLogin ? 'Đăng nhập' : 'Đăng ký'}</button>
                </form>
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center"><span class="w-full border-t dark:border-slate-600"></span></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-slate-800 px-2 text-slate-500">Hoặc</span></div>
                </div>
                <button id="google-signin-btn" class="w-full flex justify-center items-center bg-white dark:bg-slate-700 hover:bg-slate-50 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-200 font-semibold py-2 px-4 border border-slate-300 dark:border-slate-600 rounded-lg shadow-sm transition-all">${icons.google} Đăng nhập với Google</button>
                <p class="text-center text-sm">
                    <a href="#" id="toggle-auth-mode" class="font-medium text-sky-600 hover:text-sky-500">${showLogin ? 'Chưa có tài khoản? Đăng ký' : 'Đã có tài khoản? Đăng nhập'}</a>
                </p>
            `;
            
            document.getElementById('toggle-auth-mode').addEventListener('click', (e) => {
                e.preventDefault();
                renderAuthForms(!showLogin);
            });

            document.getElementById(`${showLogin ? 'login' : 'register'}-form`).addEventListener('submit', async (e) => {
                e.preventDefault();
                authError.textContent = '';
                const email = e.target.elements[`${showLogin ? 'login' : 'register'}-email`].value;
                const password = e.target.elements[`${showLogin ? 'login' : 'register'}-password`].value;
                try {
                    if (showLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        await createUserWithEmailAndPassword(auth, email, password);
                    }
                } catch (error) {
                    authError.textContent = 'Email hoặc mật khẩu không hợp lệ.';
                    console.error("Auth error:", error);
                }
            });

            document.getElementById('google-signin-btn').addEventListener('click', async () => {
                try {
                    await signInWithPopup(auth, new GoogleAuthProvider());
                } catch (error) {
                    authError.textContent = 'Đăng nhập Google thất bại.';
                    console.error("Google sign-in error:", error);
                }
            });
        }

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));


        // --- DECK MANAGEMENT ---
        
        async function renderDecksView() {
            mainContent.innerHTML = '';
            const template = document.getElementById('template-decks-view');
            mainContent.appendChild(template.content.cloneNode(true));
            
            document.getElementById('create-deck-btn').addEventListener('click', () => renderDeckModal());
            document.getElementById('ai-create-deck-btn').addEventListener('click', renderAiDeckModal);

            const deckListEl = document.getElementById('deck-list');
            deckListEl.innerHTML = Array(6).fill(0).map(() => `<div class="h-48 skeleton"></div>`).join('');

            try {
                const decksRef = collection(db, 'users', currentUser.uid, 'decks');
                const q = query(decksRef, orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                deckListEl.innerHTML = '';
                if (querySnapshot.empty) {
                    deckListEl.innerHTML = `<p class="col-span-full text-center text-slate-500">Bạn chưa có bộ thẻ nào. Hãy tạo một bộ mới!</p>`;
                } else {
                    querySnapshot.forEach(doc => {
                        const deck = { id: doc.id, ...doc.data() };
                        const deckCard = document.createElement('div');
                        deckCard.className = 'bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 flex flex-col justify-between cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all';
                        deckCard.innerHTML = `

        // --- STUDY MODE (SRS IMPLEMENTATION) ---
        async function renderStudyView(deckId) {
            mainContent.innerHTML = `<div class="h-96 skeleton"></div>`;
            try {
                const today = Timestamp.now();
                const cardsRef = collection(db, 'users', currentUser.uid, 'decks', deckId, 'cards');
                const q = query(cardsRef, where('nextReviewDate', '<=', today));
                const cardsSnapshot = await getDocs(q);
                
                let studyQueue = cardsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (studyQueue.length === 0) {
                     mainContent.innerHTML = `
                        <div class="text-center py-10">
                            <h2 class="text-3xl font-bold text-green-500">Tuyệt vời!</h2>
                            <p class="mt-2 text-slate-500">Bạn đã hoàn thành tất cả các thẻ cần ôn tập hôm nay.</p>
                            <button id="back-btn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all">Quay lại</button>
                        </div>
                    `;
                    document.getElementById('back-btn').addEventListener('click', () => renderCardsView(deckId));
                    return;
                }
                
                studyQueue = studyQueue.sort(() => Math.random() - 0.5);

                mainContent.innerHTML = '';
                const template = document.getElementById('template-study-view');
                mainContent.appendChild(template.content.cloneNode(true));

                let currentCardIndex = 0;
                let repeatQueue = [];
                const initialQueueSize = studyQueue.length;

                const studyCardEl = document.getElementById('study-card');
                const frontTextEl = document.getElementById('study-card-front-text');
                const frontSpeakerBtn = studyCardEl.querySelector('.study-card-front .speak-btn');
                const backContentEl = document.getElementById('study-card-back-content');
                const counterEl = document.getElementById('study-counter');
                const progressBarEl = document.getElementById('study-progress-bar');
                const showAnswerControlEl = document.getElementById('show-answer-control');
                const srsControlsEl = document.getElementById('srs-controls');
                const completeMessageEl = document.getElementById('study-complete-message');

                frontSpeakerBtn.innerHTML = icons.speaker;

                function showNextCard() {
                    if (studyQueue.length === 0) {
                        if (repeatQueue.length > 0) {
                            studyQueue = [...repeatQueue];
                            repeatQueue = [];
                            currentCardIndex = 0; // Reset index for the repeat queue
                        } else {
                            showAnswerControlEl.classList.add('hidden');
                            srsControlsEl.classList.add('hidden');
                            completeMessageEl.classList.remove('hidden');
                            studyCardEl.parentElement.classList.add('hidden');
                            counterEl.textContent = "Hoàn thành!";
                            progressBarEl.style.width = '100%';
                            return;
                        }
                    }

                    const card = studyQueue[currentCardIndex];
                    studyCardEl.classList.remove('is-flipped');
                    showAnswerControlEl.classList.remove('hidden');
                    srsControlsEl.classList.add('hidden');
                    
                    const term = card.term || card.front;
                    frontTextEl.innerHTML = DOMPurify.sanitize(term);
                    frontSpeakerBtn.onclick = (e) => {
                        e.stopPropagation();
                        speakText(term);
                    };

                    const examplesHTML = (card.examples || []).map(ex => `
                        <div class="mt-3 p-3 bg-slate-100 dark:bg-slate-800/50 rounded-lg flex items-center justify-between">
                            <div class="flex-1">
                                <p>${DOMPurify.sanitize(marked.parse(ex.sentence || ''))}</p>
                                <p class="text-sm text-slate-500 italic mt-1">${DOMPurify.sanitize(ex.translation || '')}</p>
                            </div>
                            <button class="speak-btn ml-4 text-sky-500 hover:text-sky-600" data-text="${ex.sentence}">
                                ${icons.speaker}
                            </button>
                        </div>
                    `).join('');

                    const backHTML = `
                        <div class="text-center text-base p-4 overflow-y-auto h-full w-full">
                            <p class="text-xl font-semibold mb-2">${DOMPurify.sanitize(card.short_definition || card.back)}</p>
                            ${card.pronunciation ? `<p class="text-sm text-slate-500 mb-4 italic">${DOMPurify.sanitize(card.pronunciation)}</p>` : ''}
                            <div class="text-left prose prose-sm dark:prose-invert max-w-none mx-auto">
                                ${card.detailed_explanation ? DOMPurify.sanitize(marked.parse(card.detailed_explanation)) : ''}
                                ${examplesHTML}
                            </div>
                        </div>
                    `;
                    backContentEl.innerHTML = backHTML;
                    
                    const cardsDone = initialQueueSize - studyQueue.length - repeatQueue.length;
                    counterEl.textContent = `Còn lại: ${studyQueue.length + repeatQueue.length}`;
                    progressBarEl.style.width = `${(cardsDone / initialQueueSize) * 100}%`;
                }
                
                function calculateSrs(card, rating) {
                    let { repetitions, easeFactor, interval } = card;
                    repetitions = repetitions || 0;
                    easeFactor = easeFactor || 2.5;
                    interval = interval || 0;

                    if (rating < 3) {
                        repetitions = 0;
                        interval = 1;
                        repeatQueue.push(card);
                    } else {
                        if (repetitions === 0) interval = 1;
                        else if (repetitions === 1) interval = 6;
                        else interval = Math.round(interval * easeFactor);
                        repetitions += 1;
                    }

                    easeFactor = easeFactor + (0.1 - (5 - rating) * (0.08 + (5 - rating) * 0.02));
                    if (easeFactor < 1.3) easeFactor = 1.3;

                    const newNextReviewDate = new Date();
                    newNextReviewDate.setDate(newNextReviewDate.getDate() + interval);

                    return { repetitions, easeFactor, interval, nextReviewDate: Timestamp.fromDate(newNextReviewDate) };
                }

                async function handleSrsRating(rating) {
                    const card = studyQueue[0];
                    const newSrsData = calculateSrs(card, rating);
                    
                    try {
                        const cardRef = doc(db, 'users', currentUser.uid, 'decks', deckId, 'cards', card.id);
                        await updateDoc(cardRef, newSrsData);
                    } catch(error) {
                        console.error("Error updating card SRS data:", error);
                    }
                    
                    studyQueue.shift();
                    showNextCard();
                }

                document.getElementById('show-answer-btn').addEventListener('click', () => {
                    studyCardEl.classList.add('is-flipped');
                    showAnswerControlEl.classList.add('hidden');
                    srsControlsEl.classList.remove('hidden');
                });
                
                srsControlsEl.querySelectorAll('.srs-rating-btn').forEach(btn => {
                    btn.addEventListener('click', () => handleSrsRating(parseInt(btn.dataset.rating)));
                });
                
                backContentEl.addEventListener('click', (e) => {
                    const speakButton = e.target.closest('.speak-btn');
                    if(speakButton) {
                        e.stopPropagation();
                        speakText(speakButton.dataset.text);
                    }
                });

                studyCardEl.addEventListener('click', () => {
                    if (!studyCardEl.classList.contains('is-flipped')) {
                         document.getElementById('show-answer-btn').click();
                    }
                });


                document.getElementById('exit-study-btn').addEventListener('click', () => renderCardsView(deckId));
                document.getElementById('study-again-btn').addEventListener('click', () => renderStudyView(deckId));

                showNextCard();

            } catch (error) {
                console.error("Error starting study session:", error);
                mainContent.innerHTML = `<p class="text-center text-red-500">Lỗi khi bắt đầu phiên học. <a href="#" onclick="renderCardsView('${deckId}')">Quay lại</a></p>`;
            }
        }

                try {
                    const prompt = `
                        Tạo một danh sách các flashcard về chủ đề: "${topic}".
                        Trả về một mảng JSON hợp lệ của các đối tượng.
                        Bọc toàn bộ mảng JSON trong một khối mã JSON duy nhất, bắt đầu bằng \`\`\`json và kết thúc bằng \`\`\`.
                        TUYỆT ĐỐI không thêm bất kỳ văn bản giải thích nào bên ngoài khối mã đó.

                        Đối với MỖI đối tượng flashcard trong mảng, hãy sử dụng cấu trúc sau:
                        {
                          "term": "Thuật ngữ chính hoặc câu hỏi (văn bản thuần túy).",
                          "pronunciation": "Phiên âm (nếu có, nếu không thì để chuỗi rỗng \\"\\").",
                          "short_definition": "Một định nghĩa NGẮN GỌN, súc tích (văn bản thuần túy).",
                          "detailed_explanation": "Một giải thích CHI TIẾT hơn, sử dụng định dạng Markdown (ví dụ: dùng ## cho tiêu đề, * cho danh sách) để trình bày rõ ràng.",
                          "examples": [
                              {
                                  "sentence": "Một câu ví dụ thực tế đầu tiên, dùng **Markdown** để in đậm thuật ngữ chính trong câu.",
                                  "translation": "Bản dịch tiếng Việt của câu ví dụ đầu tiên."
                              },
                              {
                                  "sentence": "Một câu ví dụ thực tế thứ hai (nếu có).",
                                  "translation": "Bản dịch tiếng Việt của câu ví dụ thứ hai."
                              }
                          ]
                        }
                    `;
                    
                    const result = await generativeModel.generateContent(prompt);
                    const response = result.response;
                    const text = response.text();
                    
                    // FIXED: Removed incorrect escaping of backticks
                    const jsonBlockRegex = /```json([\s\S]*?)```/
                    const jsonMatch = text.match(jsonBlockRegex);
                    if (!jsonMatch || !jsonMatch[1]) {
                         // Fallback to simpler regex if the ```json block is not found
                        const simplerJsonMatch = text.match(/\[[\s\S]*\]/);
                        if (!simplerJsonMatch) {
                             throw new Error("AI không trả về một mảng JSON hợp lệ.");
                        }
                        generatedCards = JSON.parse(simplerJsonMatch[0]);
                    } else {
                        generatedCards = JSON.parse(jsonMatch[1]);
                    }
                    
                    state = 'review';
                    render();
                } catch (error) {
                    console.error("AI generation error:", error);
                    alert("Đã xảy ra lỗi khi tạo thẻ bằng AI. Vui lòng thử lại.");
                    state = 'input';
                    render();
                }
            }

            async function handleSaveAiDeck(e) {
                e.preventDefault();
                const deckName = document.getElementById('ai-deck-name-input').value.trim();
                if (!deckName) return;

                const selectedCards = [];
                generatedCards.forEach((card, index) => {
                    const checkbox = document.getElementById(`card-check-${index}`);
                    if (checkbox && checkbox.checked) {
                        const newCard = {
                            ...card,
                            front: card.term || card.front,
                            back: card.short_definition || card.back,
                            nextReviewDate: Timestamp.now(),
                            interval: 0,
                            easeFactor: 2.5,
                            repetitions: 0
                        };
                        selectedCards.push(newCard);
                    }
                });

                if (selectedCards.length === 0) {
                    alert("Bạn phải chọn ít nhất một thẻ để lưu.");
                    return;
                }

                try {
                    const deckRef = await addDoc(collection(db, 'users', currentUser.uid, 'decks'), {
                        name: deckName,
                        description: `Được tạo bởi AI về chủ đề: "${document.getElementById('ai-topic-input')?.value.trim() || 'không rõ'}"`,
                        createdAt: serverTimestamp(),
                        cardCount: selectedCards.length
                    });

                    const batch = writeBatch(db);
                    const cardsColRef = collection(db, 'users', currentUser.uid, 'decks', deckRef.id, 'cards');
                    selectedCards.forEach(card => {
                        const newCardRef = doc(cardsColRef);
                        batch.set(newCardRef, { ...card, createdAt: serverTimestamp() });
                    });
                    await batch.commit();
                    
                    modalContainer.innerHTML = '';
                    renderDecksView();

                } catch (error) {
                    console.error("Error saving AI deck:", error);
                    alert("Lỗi khi lưu bộ thẻ được tạo bởi AI.");
                }
            }

            function addEventListeners() {
                const closeModal = () => modalContainer.innerHTML = '';
                const overlay = document.getElementById(`${modalId}-overlay`);
                if (overlay) overlay.addEventListener('click', closeModal);
                
                const cancelBtn = document.querySelector('.cancel-btn');
                if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

                const aiForm = document.getElementById('ai-deck-form');
                if (aiForm) aiForm.addEventListener('submit', handleAiFormSubmit);

                const saveForm = document.getElementById('ai-save-form');
                if (saveForm) saveForm.addEventListener('submit', handleSaveAiDeck);
            }

            render();
        }

    </script>
</body>
